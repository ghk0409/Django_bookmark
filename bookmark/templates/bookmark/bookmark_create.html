{% extends 'base.html' %}

{% block title %}
    Bookmark Add
{% endblock %}

{% block content %}
    <form action="" method="post"> <!--action 메서드 비워두면 현재 페이지로 전달-->
        {% csrf_token %} <!--CSRF 공격을 막기 위한 용도-->
        {{form.as_p}} <!--클래스형 뷰의 옵션 값으로 설정한 필드를 출력할 때 P태그로 감싸줌-->
        <input type="submit" value="Add" class="btn btn-info btn-sm">
    </form>
{% endblock %}
